<!DOCTYPE html>

    <link rel="stylesheet" href="css/style.css">

  </head>
    <body>
      <section class="header">

              <img src>

      </section>

        <section class="routes">
          <div class="bus-line"> B60

          <div class="bus-line"> B124

</body>
