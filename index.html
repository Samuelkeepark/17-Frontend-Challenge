<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Busy Bus </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
    <body>
      <section class="top container">
        <nav>
          <div class="back arrow">
            <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"></i>
          </div>
          <div class="stop">
          <h2>Washington &amp State</h2>
        </div>
          <div class="menu"></div>

          <div class="Time">Time
          <div class="statusbar">
            <img src>
          </div>
          </div>
        </nav>

      <div class="map image">
        <img src>
      </div>

      <div class="bus-line"> B60
        <div class="destination">Randolph/Harbor DR
          <span>(Eastbound)</span></div>
        <div class="frequency">Every 20 min </div>
      </div>
      <div class="bus-line"> B124
        <div class="destination">Navy Pier
          <span>(Eastbound)</span></div>
        <div class="frequency">Every 10 min </div>
      </div>
    </section>

</html>
